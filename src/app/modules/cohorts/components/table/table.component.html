<nz-table #basicTable [nzData]="cohorts">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Código</th>
      <th># estudiantes</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.code}}</td>
      <td>{{data.numberStudents}}</td>
      <td>
        <a>Action 一 {{data.name}}</a>
        <nz-divider ></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
