<div nz-row class="generalContainer">
  <div nz-col nzSpan="24" class="buttonContainer">
    <button 
      nz-button
      class="register-button"
      nzType="primary"
      (click)="handleShowForm()"
      >
      <span>Registrar Cohorte</span>
    </button>
  </div>

  <div *ngIf="!showForm">
    <app-table
      *ngIf="cohorts.length>0"
      [cohorts]="cohorts"
      (getCohorts)="getCohorts()"
      [teachers]="teachers"
      >
    </app-table>
  </div>
  
  <app-form *ngIf="showForm"  (reloadTable)="getCohorts()"  (hideForm)="showForm=$event"></app-form>
</div>
