<div class="container">
  <div class="header">
    Registrar nuevo docente
  </div>
  <form nz-form class="form" [formGroup]="formData">
   <div nz-row>
    <div nz-col >
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzFor="name">Nombre docente</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <input nz-input formControlName="name" name="name" type="name" id="name">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzFor="idCard">Documento</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <input nz-input formControlName="idCard" name="idCard" type="text" id="idCard">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzFor="adress">Dirección</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <input nz-input formControlName="address" name="adress" type="text" id="adress">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzFor="email">Correo</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <input nz-input formControlName="email" name="email" type="email" id="email">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzFor="phone">Telefono</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <input nz-input formControlName="phone" name="phone" type="text" id="phone">
        </nz-form-control>
      </nz-form-item >
    </div>

    <div nz-col class="margin">
      <nz-form-item>
        <nz-form-label [nzSpan]="14" nzFor="academicTraining">Formación academica</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="academicTraining" name="academicTraining" type="text" id="academicTraining">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="14" nzFor="birthDay">Fecha de nacimiento</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <nz-date-picker 
            style="width:100%;"
            formControlName="birthDay" 
            name="birthDay"
            id="birthDay"
            nzPlaceHolder="Fecha de nacimiento">
          </nz-date-picker>
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="14" nzFor="knowledgeAreas">Areas de conocimiento</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <nz-select 
            nzMode="tags" 
            nzPlaceHolder="Agregue áreas de conocimiento"
            [ngModelOptions]="{standalone: true}"
            name="knowledgeAreas"
            [(ngModel)]="listOfTagOptions" 
            id="knowledgeAreas"
            (ngModelChange)="cambio($event)">
            <nz-option 
              *ngFor="let option of []" 
              [nzLabel]="option" 
              [nzValue]="option">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="14" nzFor="gender">Genero</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="gender" name="gender" type="text" id="gender">
        </nz-form-control>
      </nz-form-item >
    </div>
   </div>
   
    
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button 
          nz-button 
          nzType="primary"
          [disabled]="formData.invalid"
          (click)="createTeacher()">Crear</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  
</div>
