<div nz-row class="generalContainer">
  <div nz-col nzSpan="24" class="title">
    Crear nuevo programa
  </div>
  <div nz-col nzSpan="24" class="formContainer">
    <div nz-row nz-form [formGroup]="form" [nzGutter]="[20,20]">
      <div nz-col nzSpan="12">
        <input 
          nz-input
          formControlName="name"
          placeholder="Nombre del programa">
      </div>
      <div nz-col nzSpan="12">
        <input 
          nz-input
          formControlName="id"
          placeholder="Id del programa">
      </div>
      <div nz-col nzSpan="12">
        <input 
          nz-input
          formControlName="description"
          placeholder="Description del programa">
      </div>
      <div nz-col nzSpan="12">
        <input 
          nz-input
          formControlName="logo"
          placeholder="Url de Logo del programa">
      </div>
      <div nz-col nzSpan="12">
        <input 
          nz-input
          formControlName="email"
          placeholder="Correo">
      </div>
      <div nz-col nzSpan="12">
        <input 
          nz-input
          formControlName="researchLines"
          placeholder="Líneas de investigación">
      </div>
      <div nz-col nzSpan="12">
        <nz-date-picker 
          style="width:100%;"
          formControlName="dateRegistration" 
          nzPlaceHolder="Fecha de registro">
        </nz-date-picker>
      </div>
      <div nz-col nzSpan="12">
        <input 
          nz-input
          formControlName="numberResolutionOfQualifiedRegistration"
          placeholder="Número de registro">
      </div>
      <div nz-col nzSpan="24">
        <input 
          nz-input
          formControlName="resolutionFile"
          placeholder="Url de archivo de registro calificado">
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24" class="buttonContainer">
        <button 
          nz-button
          nzType="primary"
          [disabled]="form.invalid"
          (click)="createProgram()">
          <span>Crear</span>
        </button>
      </div>
    </div>
  </div>
</div>
